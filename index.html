<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatbench Tool</title>
    <style>
        /* Powder color theme */
        body {
            background-color: #f8f3e7; /* Soft powdery beige */
            color: #2c3e50; /* Deep slate gray */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #8e44ad; /* Soft lavender */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        input, select, button {
            background-color: #dfe6e9; /* Light powder gray */
            border: none;
            border-radius: 5px;
            color: #2c3e50;
            font-size: 1rem;
            margin: 10px;
            padding: 10px 15px;
            width: 100%;
            max-width: 300px;
        }

        button {
            background-color: #74b9ff; /* Powder blue */
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0984e3; /* Slightly darker powder blue */
        }

        #result {
            background-color: #ffeaa7; /* Soft powder yellow */
            border-radius: 10px;
            display: none;
            margin-top: 20px;
            padding: 20px;
        }

        #result h3 {
            color: #d63031; /* Soft red */
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        audio {
            margin-top: 10px;
            width: 100%;
            max-width: 300px;
        }

        a {
            background-color: #fd79a8; /* Powder pink */
            color: white;
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #e84393; /* Slightly darker powder pink */
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }

            input, select, button, audio, a {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <h1>Beatbench Tool</h1>
    <input type="file" id="upload" accept=".mp3">
    <select id="genreSelect">
        <option value="pop">Pop</option>
        <option value="rock">Rock</option>
        <option value="hiphop">Hip Hop</option>
        <!-- Add more genres as needed -->
    </select>
    <button id="chooseGenreBtn" onclick="chooseGenre()">Choose Genre</button>
    <button id="uploadAndMasterBtn" onclick="uploadAndMaster()" disabled>AI Master</button>
    <div id="result" class="hidden">
        <h3>Mastered Audio</h3>
        <audio id="audioPlayer" controls></audio>
        <button onclick="adjustMastering()">Adjust Mastering</button>
        <button onclick="downloadMasteredTrack()">Download Mastered Track</button>
        <a id="downloadLink" style="display: none;">Download</a>
        <p id="countdown">10:00</p>
    </div>

    <script>
        let audioContext;
        let audioBuffer;
        let masteredAudioBlob;
        let countdownInterval;
        let genre;

        function chooseGenre() {
            genre = document.getElementById('genreSelect').value;
            document.getElementById('uploadAndMasterBtn').disabled = false;
        }

        function uploadAndMaster() {
            const fileInput = document.getElementById('upload');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please upload an MP3 file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const audioData = e.target.result;
                audioContext = new AudioContext();
                audioContext.decodeAudioData(audioData, (buffer) => {
                    audioBuffer = buffer;

                    // Apply basic mastering effects
                    const masteredAudioBuffer = applyBasicMasteringEffects(audioBuffer, genre);

                    // Convert mastered audio buffer to WAV
                    const wavData = audioBufferToWAV(masteredAudioBuffer);
                    masteredAudioBlob = new Blob([wavData], { type: 'audio/wav' });

                    // Create object URL for playback and download
                    const audioURL = URL.createObjectURL(masteredAudioBlob);
                    const audioPlayer = document.getElementById('audioPlayer');
                    audioPlayer.src = audioURL;
                    audioPlayer.load();
                    audioPlayer.play();

                    // Show the result section
                    document.getElementById('result').classList.remove('hidden');
                    document.getElementById('uploadAndMasterBtn').innerText = 'AI Mastered';
                    
                    // Prepare download link
                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = audioURL;
                    downloadLink.download = 'mastered_track.wav';
                    downloadLink.style.display = 'inline';

                    startCountdown();
                });
            };
            reader.readAsArrayBuffer(file);
        }

        function applyBasicMasteringEffects(audioBuffer, genre) {
            // Apply some effects based on the genre (this is a placeholder)
            // For example, apply equalization, compression, etc.
            // Return the processed audio buffer (this should be replaced with actual processing logic)
            return audioBuffer; 
        }

        function downloadMasteredTrack() {
            const link = document.getElementById('downloadLink');
            link.click();
        }

        function startCountdown() {
            let time = 600; // 10 minutes in seconds
            countdownInterval = setInterval(() => {
                const minutes = Math.floor(time / 60);
                const seconds = time % 60;
                document.getElementById('countdown').innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                time--;
                if (time <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('result').classList.add('hidden');
                    document.getElementById('uploadAndMasterBtn').innerText = 'AI Master';
                    document.getElementById('downloadLink').style.display = 'none';
                }
            }, 1000);
        }

        function audioBufferToWAV(audioBuffer) {
            const numOfChannels = audioBuffer.numberOfChannels;
            const length = audioBuffer.length * numOfChannels * 2 + 44;
            const buffer = new ArrayBuffer(length);
            const view = new DataView(buffer);

            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + audioBuffer.length * numOfChannels * 2, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numOfChannels, true);
            view.setUint32(24, audioBuffer.sampleRate, true);
            view.setUint32(28, audioBuffer.sampleRate * numOfChannels * 2, true);
            view.setUint16(32, numOfChannels * 2, true);
            view.setUint16(34, 16, true);
            writeString(view, 36, 'data');
            view.setUint32(40, audioBuffer.length * numOfChannels * 2, true);

            let offset = 44;
            for (let i = 0; i < audioBuffer.length; i++) {
                for (let channel = 0; channel < numOfChannels; channel++) {
                    const sample = audioBuffer.getChannelData(channel)[i];
                    const intSample = Math.max(-1, Math.min(1, sample));
                    view.setInt16(offset, intSample < 0 ? intSample * 0x8000 : intSample * 0x7FFF, true);
                    offset += 2;
                }
            }

            return new Uint8Array(buffer);
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }
    </script>
</body>
</html>
