<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatbench - Upload and Play MP3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 60%;
        }
        button {
            background-color: #555;
            color: #fff;
            padding: 10px 20px;
            border: none;
            margin: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload and Play MP3</h1>
        <input type="file" id="upload" accept="audio/mp3">
        <button onclick="uploadAndPlay()">Upload & Play</button>
        <div id="audio-section" class="hidden">
            <h3>Playing Track</h3>
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <script>
        function uploadAndPlay() {
            const fileInput = document.getElementById('upload');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please upload a file first.');
                return;
            }

            if (file.type !== 'audio/mp3') {
                alert('Please upload a valid MP3 file.');
                return;
            }

            const audioURL = URL.createObjectURL(file);
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = audioURL;

            document.getElementById('audio-section').classList.remove('hidden');
        }
    </script>
</body>
</html>
