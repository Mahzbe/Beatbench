<!DOCTYPE html>
<html>
<head>
	<title>BeatBench DAW</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			font-family: Arial, sans-serif;
		}

		.daw-container {
			display: flex;
			flex-direction: row;
			width: 100vw;
			height: 100vh;
			background-color: #2c2c2c;
			color: white;
		}

		.tracks-container, .controls-container {
			padding: 10px;
			box-sizing: border-box;
		}

		.tracks-container {
			width: 70%;
			border-right: 2px solid #444;
			overflow-y: auto;
		}

		.track {
			background-color: #444;
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 5px;
		}

		.controls-container {
			width: 30%;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: space-between;
		}

		.toolbar, .mixer, .effects, .master, .automix {
			width: 100%;
			padding: 10px;
			background-color: #333;
			margin-bottom: 10px;
			border-radius: 5px;
		}

		button {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			background-color: #555;
			border: none;
			color: white;
			cursor: pointer;
			border-radius: 5px;
		}

		button:hover {
			background-color: #777;
		}

		input[type="range"] {
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="daw-container">
		<div class="tracks-container">
			<div class="track" id="track1">Track 1 - Record Vocals</div>
			<div class="track" id="track2">Track 2 - Add Beat</div>
			<div class="track" id="track3">Track 3 - Generate Beat</div>
		</div>
		<div class="controls-container">
			<div class="toolbar">
				<button id="play-button">Play All</button>
				<button id="stop-button">Stop</button>
				<button id="record-button">Record Vocals</button>
				<button id="load-button">Load Project/MP3</button>
			</div>
			<div class="automix">
				<button id="automix-button">Automix</button>
			</div>
			<div class="mixer">
				<h3>Mixer</h3>
				<label>Master Volume</label>
				<input type="range" min="0" max="100" id="master-volume-control">
				<label>Track 1 Volume</label>
				<input type="range" min="0" max="100" id="track1-volume-control">
				<label>Track 2 Volume</label>
				<input type="range" min="0" max="100" id="track2-volume-control">
				<label>Track 3 Volume</label>
				<input type="range" min="0" max="100" id="track3-volume-control">
			</div>
			<div class="effects">
				<h3>Effects</h3>
				<label>Reverb</label>
				<input type="range" min="0" max="100" id="reverb-control">
				<label>Delay</label>
				<input type="range" min="0" max="100" id="delay-control">
			</div>
			<div class="master">
				<h3>Master EQ</h3>
				<label>Low</label>
				<input type="range" min="0" max="100" id="low-eq-control">
				<label>Mid</label>
				<input type="range" min="0" max="100" id="mid-eq-control">
				<label>High</label>
				<input type="range" min="0" max="100" id="high-eq-control">
			</div>
		</div>
	</div>

	<script>
		let isRecording = false;
		let isPlaying = false;
		let isBeatAdded = false;

		document.getElementById('record-button').addEventListener('click', () => {
			isRecording = !isRecording;
			if (isRecording) {
				console.log('Recording Vocals...');
				if (isBeatAdded) {
					console.log('Playing beat during recording...');
				}
			} else {
				console.log('Stopped Recording');
			}
		});

		document.getElementById('play-button').addEventListener('click', () => {
			isPlaying = true;
			console.log('Playing all tracks together...');
		});

		document.getElementById('stop-button').addEventListener('click', () => {
			isPlaying = false;
			isRecording = false;
			console.log('Stopped playback and recording');
		});

		document.getElementById('automix-button').addEventListener('click', () => {
			console.log('Applying Automix...');
			// Automix logic here
		});

		document.getElementById('load-button').addEventListener('click', () => {
			console.log('Loading project or MP3...');
			// Load project or MP3 logic here
		});
	</script>
</body>
</html>
