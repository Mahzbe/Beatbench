<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatbench - Sample and Mastering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 60%;
        }

        header {
            margin-bottom: 20px;
        }

        #sample-library, #controls {
            margin: 20px 0;
        }

        button {
            background-color: #555;
            color: #fff;
            padding: 10px 20px;
            border: none;
            margin: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #666;
        }

        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Beatbench</h1>
            <p>Select samples and apply AI-like mastering.</p>
        </header>

        <section id="sample-library">
            <h2>Sample Library</h2>
            <div class="samples">
                <button onclick="playSample('samples/kick.mp3')">Kick Drum</button>
                <button onclick="playSample('samples/snare.mp3')">Snare Drum</button>
                <button onclick="playSample('samples/bass.mp3')">Bass Loop</button>
            </div>
        </section>

        <section id="controls">
            <h2>AI Mastering</h2>
            <label for="genre">Choose Genre:</label>
            <select id="genre">
                <option value="hiphop">Hip-Hop</option>
                <option value="edm">EDM</option>
                <option value="rock">Rock</option>
            </select>
            <button onclick="applyMastering()">Apply Mastering</button>
        </section>

        <footer>
            <p>Â© 2024 Beatbench</p>
        </footer>
    </div>

    <script>
        // Function to play samples
        function playSample(samplePath) {
            let audio = new Audio(samplePath);
            audio.play();
        }

        // Function to apply AI-like mastering (simulation)
        function applyMastering() {
            let genre = document.getElementById('genre').value;
            alert(`Applying mastering for ${genre} genre...`);

            // Simulate genre-specific mastering adjustments
            if (genre === 'hiphop') {
                console.log('Adjusting bass levels and adding warmth for Hip-Hop.');
            } else if (genre === 'edm') {
                console.log('Enhancing highs and adding depth for EDM.');
            } else if (genre === 'rock') {
                console.log('Balancing mids and adding punch for Rock.');
            }
        }
    </script>
</body>
</html>
