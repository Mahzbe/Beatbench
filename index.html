<!DOCTYPE html>
<html>
<head>
    <title>Beatbench DAW</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .daw-container {
            width: 100%;
            max-width: 1200px;
            background-color: #333;
            color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .track {
            margin-bottom: 15px;
        }
        .track button {
            margin-right: 10px;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="daw-container">
        <h2>Beatbench DAW</h2>

        <!-- Track 1: Record Vocals -->
        <div class="track">
            <h3>Track 1: Record Vocals</h3>
            <button onclick="startRecording()">Record</button>
            <button onclick="stopRecording()">Stop</button>
            <audio id="vocals-audio" controls></audio>
        </div>

        <!-- Track 2: Add Beat -->
        <div class="track">
            <h3>Track 2: Add Beat</h3>
            <input type="file" id="beat-file" accept="audio/*">
            <audio id="beat-audio" controls></audio>
        </div>

        <!-- Track 3: Generate Beat -->
        <div class="track">
            <h3>Track 3: Generate Beat</h3>
            <button onclick="generateBeat()">Generate Beat</button>
            <audio id="generated-beat-audio" controls></audio>
        </div>

        <!-- Save/Load Controls -->
        <div class="controls">
            <button onclick="saveProject()">Save Project</button>
            <input type="file" id="load-project" onchange="loadProject()" style="display:none;">
            <button onclick="document.getElementById('load-project').click()">Load Project</button>
        </div>
    </div>

    <script>
        let audioContext;
        let recorder;

        // Track 1: Record Vocals
        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const input = audioContext.createMediaStreamSource(stream);
                recorder = audioContext.createScriptProcessor(2048, 1, 1);
                input.connect(recorder);
                recorder.connect(audioContext.destination);

                const chunks = [];
                recorder.onaudioprocess = e => {
                    chunks.push(e.inputBuffer.getChannelData(0));
                };

                recorder.onended = () => {
                    const blob = new Blob(chunks, { type: 'audio/wav' });
                    const url = URL.createObjectURL(blob);
                    document.getElementById('vocals-audio').src = url;
                };
            });
        }

        function stopRecording() {
            recorder.disconnect();
            audioContext.close();
        }

        // Track 2: Add Beat
        document.getElementById('beat-file').addEventListener('change', function() {
            const file = this.files[0];
            const url = URL.createObjectURL(file);
            document.getElementById('beat-audio').src = url;
        });

        // Track 3: Generate Beat (basic AI music generation)
        function generateBeat() {
            // Simple beat generation using a sine wave (placeholder for AI music generation)
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, context.currentTime);
            oscillator.connect(context.destination);
            oscillator.start();
            oscillator.stop(context.currentTime + 1);

            oscillator.onended = () => {
                const audio = document.getElementById('generated-beat-audio');
                audio.src = context.destination;
                audio.play();
            };
        }

        // Save/Load Functions
        function saveProject() {
            const data = {
                vocals: document.getElementById('vocals-audio').src,
                beat: document.getElementById('beat-audio').src,
                generatedBeat: document.getElementById('generated-beat-audio').src
            };
            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'project.json';
            a.click();
        }

        function loadProject() {
            const file = document.getElementById('load-project').files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = JSON.parse(event.target.result);
                document.getElementById('vocals-audio').src = data.vocals;
                document.getElementById('beat-audio').src = data.beat;
                document.getElementById('generated-beat-audio').src = data.generatedBeat;
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
