<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatbench DAW</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2e2e2e;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .daw {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            width: 100vw;
            height: 100vh;
            padding: 10px;
        }
        .toolbar, .tracks, .mixer, .effects {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #333;
            padding: 10px;
        }
        .toolbar {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-right: 10px;
        }
        .tracks {
            flex: 2;
            margin-right: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 10px;
        }
        .mixer, .effects, .master-controls {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .master-controls {
            margin-top: 10px;
            padding: 10px;
            background-color: #222;
        }
        .hidden-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="daw">
        <div class="toolbar">
            <button id="play-button">Play</button>
            <button id="stop-button">Stop</button>
            <button id="record-button">Record</button>
            <button id="save-button">Save</button>
            <button id="load-button">Load</button>
            <input type="file" id="file-input" class="hidden-input" accept=".mp3, .wav, .json">
        </div>
        <div class="tracks">
            <div>Track 1</div>
            <div>Track 2</div>
            <div>Track 3</div>
        </div>
        <div class="mixer">
            <div>
                <label>Volume</label>
                <input type="range" min="0" max="100" id="volume-control">
            </div>
            <div>
                <label>Pan</label>
                <input type="range" min="-100" max="100" id="pan-control">
            </div>
        </div>
        <div class="effects">
            <div>
                <label>Reverb</label>
                <input type="range" min="0" max="100" id="reverb-control">
            </div>
            <div>
                <label>Delay</label>
                <input type="range" min="0" max="100" id="delay-control">
            </div>
            <div>
                <label>Stereo Widener</label>
                <input type="range" min="0" max="100" id="stereo-widener-control">
            </div>
        </div>
        <div class="master-controls">
            <div>
                <label>Master Volume</label>
                <input type="range" min="0" max="100" id="master-volume-control">
            </div>
            <div>
                <label>AI Music Editing</label>
                <button id="ai-edit-button">Generate/Edit Music</button>
            </div>
        </div>
    </div>

    <audio id="audio-player" controls class="hidden-input"></audio>

    <script>
        // Save project data to local storage
        document.getElementById('save-button').addEventListener('click', function() {
            const projectData = {
                tracks: [...document.querySelectorAll('.tracks div')].map(track => track.innerText),
                volume: document.getElementById('volume-control').value,
                pan: document.getElementById('pan-control').value,
                reverb: document.getElementById('reverb-control').value,
                delay: document.getElementById('delay-control').value,
                stereoWidener: document.getElementById('stereo-widener-control').value,
                masterVolume: document.getElementById('master-volume-control').value
            };
            const projectJSON = JSON.stringify(projectData);
            localStorage.setItem('dawProject', projectJSON);
            alert('Project saved!');
        });

        // Load project data from local storage
        document.getElementById('load-button').addEventListener('click', function() {
            document.getElementById('file-input').click(); // Trigger file selection
        });

        // Handle file input for loading
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.type === "audio/mp3" || file.type === "audio/wav") {
                    const audioPlayer = document.getElementById('audio-player');
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        audioPlayer.src = e.target.result;
                        audioPlayer.classList.remove('hidden-input');
                        alert('Audio loaded!');
                    };
                    reader.readAsDataURL(file);
                } else if (file.type === "application/json") {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const projectData = JSON.parse(e.target.result);
                        document.getElementById('volume-control').value = projectData.volume;
                        document.getElementById('pan-control').value = projectData.pan;
                        document.getElementById('reverb-control').value = projectData.reverb;
                        document.getElementById('delay-control').value = projectData.delay;
                        document.getElementById('stereo-widener-control').value = projectData.stereoWidener;
                        document.getElementById('master-volume-control').value = projectData.masterVolume;
                        alert('Project loaded!');
                    };
                    reader.readAsText(file);
                } else {
                    alert('Unsupported file type!');
                }
            }
        });

        // Simple AI Music Editing function
        document.getElementById('ai-edit-button').addEventListener('click', function() {
            const generatedMusic = `Track ${Math.ceil(Math.random() * 5)} generated!`;
            document.querySelector('.tracks').innerHTML += `<div>${generatedMusic}</div>`;
            alert('AI generated music: ' + generatedMusic);
        });
    </script>
</body>
</html>
