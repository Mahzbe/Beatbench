<!DOCTYPE html>
<html>
<head>
    <title>Music DAW</title>
    <style>
        .daw {
            font-family: Arial, sans-serif;
            color: #444;
            background-color: #f0f0f0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            width: 20%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .content {
            width: 80%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toolbar, .controls, .mixer, .effects, .master, .eq, .compression, .reverb-room, .delay-room, .stereo-widener {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .toolbar button, .controls button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #555;
            color: #fff;
        }
        .toolbar button:hover, .controls button:hover {
            background-color: #777;
        }
        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="daw">
        <div class="sidebar">
            <button id="play-all-button">Play All</button>
            <button id="automix-button">Automix</button>
            <button id="generate-beat-button">Generate Beat</button>
        </div>
        <div class="content">
            <div class="toolbar">
                <button id="play-button">Play</button>
                <button id="stop-button">Stop</button>
                <button id="record-button">Record</button>
            </div>
            <div class="tracks">
                <div id="track1">
                    <h3>Track 1 - Record Vocals</h3>
                    <!-- Add controls for Track 1 if needed -->
                </div>
                <div id="track2">
                    <h3>Track 2 - Add Beat</h3>
                    <!-- Add controls for Track 2 if needed -->
                </div>
                <div id="track3">
                    <h3>Track 3 - Generate Beat</h3>
                    <p id="track3-content">Generated beats will appear here.</p>
                </div>
            </div>
            <div class="controls">
                <button id="play-button">Play</button>
                <button id="stop-button">Stop</button>
                <button id="record-button">Record</button>
            </div>
            <div class="mixer">
                <div>
                    <label>Volume</label>
                    <input type="range" min="0" max="100" id="volume-control">
                </div>
                <div>
                    <label>Pan</label>
                    <input type="range" min="-100" max="100" id="pan-control">
                </div>
            </div>
            <div class="effects">
                <div>
                    <label>Reverb</label>
                    <input type="range" min="0" max="100" id="reverb-control">
                </div>
                <div>
                    <label>Delay</label>
                    <input type="range" min="0" max="100" id="delay-control">
                </div>
            </div>
            <div class="master">
                <div>
                    <label>Master Volume</label>
                    <input type="range" min="0" max="100" id="master-volume-control">
                </div>
            </div>
            <div class="eq">
                <div>
                    <label>Low</label>
                    <input type="range" min="0" max="100" id="low-eq-control">
                </div>
                <div>
                    <label>Mid</label>
                    <input type="range" min="0" max="100" id="mid-eq-control">
                </div>
                <div>
                    <label>High</label>
                    <input type="range" min="0" max="100" id="high-eq-control">
                </div>
            </div>
            <div class="compression">
                <div>
                    <label>Threshold</label>
                    <input type="range" min="0" max="100" id="compression-threshold-control">
                </div>
            </div>
            <div class="reverb-room">
                <div>
                    <label>Room</label>
                    <input type="range" min="0" max="100" id="reverb-room-control">
                </div>
            </div>
            <div class="delay-room">
                <div>
                    <label>Room</label>
                    <input type="range" min="0" max="100" id="delay-room-control">
                </div>
            </div>
            <div class="stereo-widener">
                <div>
                    <label>Width</label>
                    <input type="range" min="0" max="100" id="stereo-widener-control">
                </div>
            </div>
        </div>
    </div>
    <script>
        // Functionality for Automix
        document.getElementById('automix-button').addEventListener('click', () => {
            document.getElementById('volume-control').value = 75;
            document.getElementById('pan-control').value = 0;

            document.getElementById('volume-control').value = 60;
            document.getElementById('pan-control').value = -10;

            document.getElementById('volume-control').value = 60;
            document.getElementById('pan-control').value = 10;

            document.getElementById('low-eq-control').value = 60;
            document.getElementById('mid-eq-control').value = 80;
            document.getElementById('high-eq-control').value = 70;

            alert('Automix applied successfully!');
        });

        // Functionality for Beat Generation
        document.getElementById('generate-beat-button').addEventListener('click', () => {
            const beatPattern = "Kick-Snare-Kick-Snare";
            document.getElementById('track3-content').innerText = beatPattern;

            alert('New beat generated and added to Track 3!');
        });

        // Functionality for Play All
        document.getElementById('play-all-button').addEventListener('click', () => {
            playTrack1();
            playTrack2();
            playTrack3();
            console.log('All tracks playing together');
        });

        function playTrack1() {
            console.log('Playing Track 1');
        }

        function playTrack2() {
            console.log('Playing Track 2');
        }

        function playTrack3() {
            console.log('Playing Track 3');
        }

        // Functionality for Play, Stop, and Record buttons
        document.getElementById('play-button').addEventListener('click', () => {
            console.log('Playing');
        });

        document.getElementById('stop-button').addEventListener('click', () => {
            console.log('Stopped');
        });

        document.getElementById('record-button').addEventListener('click', () => {
            console.log('Recording');
        });
    </script>
</body>
</html>
