<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatbench - AI Auto Mastering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1f21;
            color: #c5c6c7;
            text-align: center;
            padding: 20px;
        }
        input[type="file"] {
            margin: 20px;
        }
        button {
            background-color: #45a29e;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #66fcf1;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Beatbench - AI Auto Mastering</h1>
    <p>Upload an MP3 file, and let AI master it for you automatically.</p>

    <input type="file" id="upload" accept=".mp3">
    <button onclick="uploadAndMaster()">Upload & Master</button>

    <div id="result" class="hidden">
        <h3>Your Mastered Track</h3>
        <audio id="audioPlayer" controls></audio>
        <a id="downloadLink" href="#" download="mastered_track.mp3">
            <button>Download Mastered Track</button>
        </a>
    </div>

    <script>
        function uploadAndMaster() {
            const fileInput = document.getElementById('upload');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please upload an MP3 file.');
                return;
            }

            // Ensure it's an MP3 file
            if (file.type !== 'audio/mp3') {
                alert('Please upload a valid MP3 file.');
                return;
            }

            // Simulate AI mastering process
            const resultSection = document.getElementById('result');
            resultSection.classList.add('hidden'); // Hide result section while processing
            setTimeout(() => {
                // Simulate mastering by directly using the uploaded file
                const audioURL = URL.createObjectURL(file);
                const audioPlayer = document.getElementById('audioPlayer');
                const downloadLink = document.getElementById('downloadLink');

                audioPlayer.src = audioURL;
                downloadLink.href = audioURL;

                // Show the result section after mastering
                resultSection.classList.remove('hidden');
            }, 3000); // Simulate a 3-second AI mastering process
        }
    </script>

</body>
</html>
